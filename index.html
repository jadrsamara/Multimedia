    function addDiv(name) {
      var node = document.createElement("div");
      node.className = "video";

      node.addEventListener("mouseover", function () {
        chbg(name);
      }, false);

      node.addEventListener("mouseout", function () {
        chbg_out();
      }, false);

      var a = document.createElement("a");
      //a.onClick = "myHandler(\""+name+"\");";
      a.addEventListener("click", function () {
        myHandler(name);
      }, false);
      a.id = name;
      a.href = "/video.html";

      var img = document.createElement("img");
      img.className = "imgg";
      img.src = "/media/" + name + "/" + name + ".jpg";

      var div = document.createElement("div");
      div.className = "box";

      var h2 = document.createElement("h2");
      h2.innerHTML = name;
      div.appendChild(h2);

      var p = document.createElement("p");
      fetch("./media/" + name + "/description.txt")
        .then(r => r.text())
        .then(t => {
          if (t[0] !== '<') {
            p.innerHTML = "<p>­</p><p>No description.</p><p>­</p>";
          } else {
            p.innerHTML = t;
          }
        });

      div.appendChild(p);

      node.appendChild(a);
      a.appendChild(img);
      a.appendChild(div);

      document.getElementById("container").appendChild(node);
    }

    function load() {
      for (i = 0; i < files.length; i++) {
        addDiv(files[i]);
      }
    }


    // ***************************************************************************************

    function loadfile(path) {
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
          myFunctionFile(this);
        }
      };
      xhttp.open("GET", "https://raw.githubusercontent.com/jadrsamara/Multimedia/main/media/"+path, true);
      xhttp.send();
    }

    function myFunctionFile(xml) {

      console.log(xml.responseText);

      load();
    }

    <script>
      function chbg(background) {
        document.body.style.backgroundImage = "url(/media/" + background + "/" + background + ".jpg" + ")";

        $(".video").hover(function() {

        });
        
        $(".video").mouseover(function() {

      }

      function chbg_out() {
